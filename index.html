<!DOCTYPE html>
<html>
  <head>
    <title>Bus Routes View</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <section class="container">
      <div class="status-bar">
        <img src="images/Status-bar.png" class="status-bar">
      </div>
      <div class="nav-bar">
          <img src="images/Back-icon.png" class="back-icon">
          <h1 class="nav-text">Washington/State</h1>
      </div>
      <div>
        <img src="images/map.png" class="map" width="514px" height="544px">
        <img src="images/Bus stop.png" class="bus-stop">
      </div>
      <div class="toggle">
        <div class="left-tog">
          <h3>Arriving</h3>
        </div>
        <div class="right-tog">
          <h3>Lines</h3>
        </div>
      </div>
        <div class="info-button">
          <div class="LT-text">
            <h2>124</h2>
          </div>
          <div class="LB-text">
            <h4>Navy Pier</h4>
          </div>
        </div>
        <div class="info-button">
          <div class="LT-text">
            <h2>J14</h2>
          </div>
          <div class="LB-text">
            <h4>103rd/Stony Island</h4>
          </div>
        </div>
        <div class="info-button">
          <div class="LT-text">
            <h2>151</h2>
          </div>
          <div class="LB-text">
            <h4>Devon/Clark</h4>
          </div>
        </div>
        <div class="info-button">
          <div class="LT-text">
            <h2>60</h2>
          </div>
          <div class="LB-text">
            <h4>Randolph/Harbor Dr</h4>
          </div>
        </div>
        <div class="info-button">
          <img src="images/error.png" class="alert">
          <div class="LT-text-alert">
            <h2>6</h2>
          </div>
          <div class="LB-text">
            <h4>Jackson Park Express</h4>
          </div>
        </div>
        <div class="info-button">
          <img src="images/error.png" class="alert">
          <div class="LT-text-alert">
            <h2>4</h2>
          </div>
          <div class="LB-text">
            <h4>Cottage Grove</h4>
          </div>
        </div>
        <div class="info-button">
          <img src="images/error.png" class="alert">
          <div class="LT-text-alert">
            <h2>20</h2>
          </div>
          <div class="LB-text">
            <h4>Madison</h4>
          </div>
        </div>
        <div class="info-button">
          <img src="images/error.png" class="alert">
          <div class="LT-text-alert">
            <h2>157</h2>
          </div>
          <div class="LB-text">
            <h4>Streeterville/Taylor</h4>
          </div>
        </div>
      </div>
      <div class="bot-nav">
        <img src="images/NavbarBOT.png">
      </div>
    </section>
  </body>
</html>
